<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gmail AI Reply Assistant</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <main class="popup">
    <header class="header">
      <h1 class="title">
        <span class="title-text">AI Reply Assistant</span>
        <span class="title-emoji" aria-hidden="true">✉️🤖</span>
      </h1>
    </header>

    <nav class="tabs">
      <button class="tab-button active" data-tab-target="generate">返信案</button>
      <button class="tab-button" data-tab-target="settings">設定</button>
    </nav>

    <section class="card tab-content active" data-tab="generate" id="draft-card">
      <div id="alert-container" class="alert-container"></div>
      <div class="output">
        <div class="output-inline">
          <div class="spinner hidden" id="draft-spinner"></div>
          <div id="draft-status" class="muted hidden">返信文を生成中</div>
        </div>
        <div class="draft-plain" id="draft"></div>
        <span id="copy-status" class="muted status-bottom"></span>
        <button id="copy" class="button ghost full-width hidden">
          <span id="copy-text">生成結果をコピー</span>
        </button>
        <p id="cost-info" class="muted status-bottom"></p>
      </div>
      <div class="input-preview hidden" id="input-preview">
        <button id="toggle-snippet" class="expander" type="button">
          ▶ メール本文を表示
        </button>
        <div class="snippet full hidden" id="email-snippet">
          <p id="email-subject">件名: -</p>
          <p id="email-body">メール本文を取得中…</p>
        </div>
      </div>
    </section>

    <section class="card tab-content" data-tab="settings">
      <div class="card-head">
        <h2>設定</h2>
      </div>
      <label class="field">
        <span>APIキー (OpenAIのみ)</span>
        <input type="password" id="api-key" placeholder="sk-..." />
      </label>
      <label class="field">
        <span>あなたの名前</span>
        <input type="text" id="sender-name" placeholder="例: 山田太郎" />
      </label>
      <label class="field">
        <span>指示文</span>
        <textarea id="prompt" rows="5" placeholder="返信方針をここに記載"></textarea>
      </label>
      <button id="save-settings" class="button ghost">保存</button>
    </section>
  </main>
  <script src="prompt.js"></script>
  <script src="popup.js"></script>
</body>

</html>
