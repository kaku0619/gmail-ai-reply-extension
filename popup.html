<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail AI Reply Assistant</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="popup">
      <header class="header">
        <div>
          <p class="eyebrow">Gmail返信補助</p>
          <h1>AI Reply Assistant</h1>
        </div>
        <span class="badge" id="reply-status">確認中…</span>
      </header>

      <nav class="tabs">
        <button class="tab-button active" data-tab-target="generate">返信案</button>
        <button class="tab-button" data-tab-target="settings">設定</button>
      </nav>

      <section class="card tab-content active" data-tab="generate" id="draft-card">
        <div class="card-head">
          <h2>返信案を生成</h2>
          <small id="email-subject">件名: -</small>
        </div>
        <section class="card notice" id="notice-card">
          <p id="notice-text">Gmailタブを確認しています…</p>
        </section>
        <p class="snippet full" id="email-snippet">メール本文を取得中…</p>
        <button id="generate" class="button primary">生成してコピー</button>
        <div class="output">
          <label for="draft">生成結果</label>
          <textarea id="draft" rows="6" readonly></textarea>
          <div class="output-actions">
            <button id="copy" class="button ghost">クリップボードにコピー</button>
            <span id="copy-status" class="muted"></span>
          </div>
        </div>
      </section>

      <section class="card tab-content" data-tab="settings">
        <div class="card-head">
          <h2>設定</h2>
          <small>プリセットプロンプトとAPIキーを保存します</small>
        </div>
        <label class="field">
          <span>APIキー (OpenAI互換)</span>
          <input type="password" id="api-key" placeholder="sk-..." />
        </label>
        <label class="field">
          <span>プリセットプロンプト</span>
          <textarea
            id="prompt"
            rows="5"
            placeholder="返信方針をここに記載"
          ></textarea>
        </label>
        <button id="save-settings" class="button ghost">保存</button>
        <p class="hint">保存した内容は次回も利用されます。</p>
      </section>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
