<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gmail AI Reply Assistant</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <main class="popup">
    <header class="header">
      <div>
        <p class="eyebrow">Gmail返信補助</p>
        <h1>AI Reply Assistant</h1>
      </div>
      <span class="badge" id="reply-status">確認中…</span>
    </header>

    <nav class="tabs">
      <button class="tab-button active" data-tab-target="generate">返信案</button>
      <button class="tab-button" data-tab-target="settings">設定</button>
    </nav>

      <section class="card tab-content active" data-tab="generate" id="draft-card">
        <div class="overlay hidden" id="unavailable-overlay">
          <p>Gmailの返信ボックスを開いた後にクリックしてください。</p>
        </div>
        <div class="card-head">
          <small id="email-subject">件名: -</small>
        </div>
        <section class="card notice" id="notice-card">
          <p id="notice-text">Gmailタブを確認しています…</p>
        </section>
        <div class="input-preview">
          <button id="toggle-snippet" class="button ghost small">
            メール本文を表示
          </button>
          <p class="snippet full hidden" id="email-snippet">
            メール本文を取得中…
          </p>
        </div>
        <div class="output">
          <label for="draft">生成結果</label>
          <textarea id="draft" rows="6" readonly></textarea>
          <div class="output-actions">
            <span id="copy-status" class="muted"></span>
          </div>
      </div>
    </section>

    <section class="card tab-content" data-tab="settings">
      <div class="card-head">
        <h2>設定</h2>
        <small>指示文とAPIキーを保存します</small>
      </div>
      <label class="field">
        <span>APIキー (OpenAIのみ)</span>
        <input type="password" id="api-key" placeholder="sk-..." />
      </label>
      <label class="field">
        <span>差出人の名前</span>
        <input type="text" id="sender-name" placeholder="例: 山田太郎" />
      </label>
      <label class="field">
        <span>指示文</span>
        <textarea id="prompt" rows="5" placeholder="返信方針をここに記載"></textarea>
      </label>
      <button id="save-settings" class="button ghost">保存</button>
      <p id="save-status" class="muted"></p>
      <p class="hint">保存した内容は次回も利用されます。</p>
    </section>
  </main>
  <script src="popup.js"></script>
</body>

</html>
